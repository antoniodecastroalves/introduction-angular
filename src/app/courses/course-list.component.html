<h2> Course List  </h2>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Imagem</th>
      <th>Name</th>
      <th>Price</th>
      <th>Code</th>
      <th>Release Date</th>
      <th>Rating</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let course of courses">
      <td>{{ course.imageUrl }}</td>
      <td>{{ course.name }}</td>
      <td>{{ course.price }}</td>
      <td>{{ course.code }}</td>
      <td>{{ course.releaseData }}</td>
      <td>{{ course.rating }}</td>
      <td></td>
    </tr>
  </tbody>
</table>
